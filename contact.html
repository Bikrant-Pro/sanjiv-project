    <!-- Contact Form Section -->
<section id="contact" class="contact-form-section bg-light py-5">
    <div class="container py-5">
        <h2 class="text-center mb-4">Contact Us</h2>
        <p class="text-center mb-4">
            We would love to hear from you! Whether you have questions, feedback, or need assistance, feel free to contact us.
        </p>

        <!-- Contact Form -->
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <form action="submit_form.php" method="POST" class="contact-form">
                    <div class="row">
                        <!-- Name Field -->
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                        </div>
                        <!-- Email Field -->
                        <div class="col-md-6 mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                        </div>
                    </div>
                    <!-- Message Field -->
                    <div class="mb-3">
                        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg w-50">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
